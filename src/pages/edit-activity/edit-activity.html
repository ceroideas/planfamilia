<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-2></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/calendario.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-8 text-left id="text_title">
                Agregar actividad
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
    	<ion-grid no-padding>
            <ion-row no-padding align-items-center>
            	<ion-col col-1></ion-col>
				<ion-col col-10 text-center>
					<form (ngSubmit)="editActivity()" id="form_edit_ac">
				        <div class="space"></div>
				      	<ion-item class="item_form">
				        	<ion-label class="label_form">
				        		<img src="../../assets/imgs/texto.png" alt="">
				        	</ion-label>
				        	<ion-input type="text" name="name" placeholder="Nombre de la actividad" value="{{ a.name }}"></ion-input>
				      	</ion-item>
				        <div class="space"></div>
				      	<ion-item class="item_form">
						  	<ion-textarea rows="6" cols="20" name="description" placeholder="Descripción de la actividad" [(ngModel)]="a.description"></ion-textarea>
						</ion-item>
				        <div class="space"></div>
				      	<ion-item class="item_form">
						  	<ion-label position="floating">Fecha de la actividad</ion-label>
						  	<ion-datetime name="limit_date" displayFormat="DD MMMM YYYY" min="2019" max="2100" doneText="Aceptar" cancelText="Cancelar" monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre" [(ngModel)]="a.limit_date"></ion-datetime>
						</ion-item>
				        <div class="space"></div>
						<ion-item class="item_form">
						  	<ion-label position="floating">Hora de la actividad</ion-label>
						  	<ion-datetime displayFormat="HH:mm" doneText="Aceptar" cancelText="Cancelar" name="limit_h" [(ngModel)]="a.limit_hour" name="limit_hour"></ion-datetime>
						</ion-item>
                        <div text-left>
                            <h4>Compartir con:</h4>
                            <ion-item class="item_fam" *ngFor="let f of userFamily">
                                <ion-label>{{ f.name }} ({{ f.nick }})</ion-label>
                                <ion-checkbox checked="false" [(ngModel)]="f.status" (ionChange)="updateCucumber(f)" name="fami"></ion-checkbox>
                            </ion-item>
                        </div>
                        <ion-list radio-group class="list_family" [(ngModel)]="a.responsable_id" name="responsable">
                            <div class="space"></div>
                            <ion-list-header class="on-list-header">
                                ¿Quién es responsable de la actividad?
                            </ion-list-header>
                            <ion-item>
                                <ion-label>Yo</ion-label>
                                <ion-radio value="{{ userDetails.id }}"></ion-radio>
                            </ion-item>
                            <ion-item *ngFor="let f of userFamily">
                                <ion-label>{{ f.name }}</ion-label>
                                <ion-radio value="{{ f.id }}"></ion-radio>
                            </ion-item>
                        </ion-list>
                        <ion-input type="hidden" name="responsable_id" value="{{ a.responsable_id }}"></ion-input>
                        <ion-input type="hidden" name="family_r" value="{{ family_r }}"></ion-input>
						<ion-input type="hidden" name="limit_date" value="{{ a.limit_date }}"></ion-input>
						<ion-input type="hidden" name="limit_hour" value="{{ a.limit_hour }}"></ion-input>
						<ion-input type="hidden" name="ac_id" value="{{ a.id }}"></ion-input>
				        <div class="space"></div>
				        <button ion-button type="submit" block color="primary">Editar actividad</button>
				        <div class="space"></div>
				    </form>
				</ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div id="las_pu">
        <ion-grid no-padding id="grid3">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

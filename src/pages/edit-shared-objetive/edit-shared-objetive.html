<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-2></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/objcompartidos.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-8 text-left id="text_title">
                Editar objetivo compartido
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
    	<ion-grid no-padding>
            <ion-row no-padding align-items-center>
            	<ion-col col-1></ion-col>
				<ion-col col-10 text-center>
					<form (ngSubmit)="editSharedOb()" id="form_edit_s_o">
				        <div class="space"></div>
				      	<ion-item class="item_form">
				        	<ion-label class="label_form">
				        		<img src="../../assets/imgs/texto.png" alt="">
				        	</ion-label>
				        	<ion-input type="text" name="name" placeholder="Nombre del objetivo" value="{{ s.name }}"></ion-input>
				      	</ion-item>
				        <div class="space"></div>
				      	<ion-item class="item_form">
						  	<ion-textarea rows="6" cols="20" name="description" placeholder="DescripciÃ³n del objetivo" [(ngModel)]="s.description"></ion-textarea>
						</ion-item>
				        <div class="space"></div>
				      	<ion-item class="item_form">
						  	<ion-label position="floating">Fecha limite</ion-label>
						  	<ion-datetime name="limit" displayFormat="DD MMMM YYYY" min="2019" max="2100" doneText="Aceptar" cancelText="Cancelar" monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre" [(ngModel)]="s.limit_date"></ion-datetime>
						</ion-item>
				        <div class="space"></div>
						<ion-item class="item_form">
						  	<ion-label position="floating">Hora limite</ion-label>
						  	<ion-datetime displayFormat="HH:mm" doneText="Aceptar" cancelText="Cancelar" name="limit_h" [(ngModel)]="s.limit_hour"></ion-datetime>
						</ion-item>
						<ion-item class="item_text">
						    <ion-label position="floating">Marcar como Superado</ion-label>
						    <ion-checkbox class="n-m" [(ngModel)]="statusOb"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
						</ion-item>
						<div text-left>
							<h4>Compartir con:</h4>
					  		<ion-item class="item_fam" *ngFor="let f of userFamily">
					  			<ion-label>{{ f.name }} ({{ f.nick }})</ion-label>
								<ion-checkbox [(ngModel)]="f.status" (ionChange)="updateCucumber(f)" name="fami"></ion-checkbox>
					  		</ion-item>
					  	</div>
						<ion-input type="hidden" name="limit_date" value="{{ s.limit_date }}"></ion-input>
						<ion-input type="hidden" name="limit_hour" value="{{ s.limit_hour }}"></ion-input>
						<ion-input type="hidden" name="status_o" value="{{ statusOb }}"></ion-input>
						<ion-input type="hidden" name="ob_id" value="{{ s.id }}"></ion-input>
						<ion-input type="hidden" name="family_r" value="{{ family_r }}"></ion-input>
				        <div class="space"></div>
				        <button ion-button type="submit" block color="secondary">Editar objetivo</button>
				        <div class="space"></div>
				        <button ion-button type="button" (click)="ShaOb()" block id="b_d">Eliminar objetivo</button>
				        <div class="space"></div>
				    </form>
				</ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-3></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/mifamilia.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-7 text-left id="text_title">
                Mi familia
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="contenedor" (click)="addFamily()">
    	<button class="but_add">
		  <span>+</span>
		</button>
    </div>
    <ion-grid no-padding>
        <ion-row no-padding align-items-center>
            <ion-col col-6 text-center *ngFor="let f of userFamily" class="row_family">
                <img src="../../assets/imgs/{{ f.avatar }}" width="40%"><br>
                <h4 class="h4_name">{{ f.name }}</h4>
                <span>({{ f.nick }})</span>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid id="no_results" no-padding *ngIf="userFamily.length < 1">
        <ion-row no-padding align-items-center>
            <ion-col col-12 text-center>
                <h4>Sin familiares registrados</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
